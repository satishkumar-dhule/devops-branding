name: Build and Test

on:
  push:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'v22.12.0'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run lint
        run: yarn lint

      - name: Build project
        run: yarn build

      - name: Run tests
        run: yarn test

      - name: Deploy to Railway
        uses: ./.github/actions/railway-deploy
        with:
          project_id: ${{ secrets.QA_PROJECT_ID }} 
          environment: 'qa'              
          railway_token: ${{ secrets.QA_RAILWAY_TOKEN }}